<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">Hot Towel Angular</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
    <link href="content/breeze.directives.css" rel="stylesheet" />
    <link href="scripts/x-editable/xeditable.css" rel="stylesheet">
    <link href="scripts/nv.d3.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/appTypeScript/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Hot Towel Angular
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
    <span data-cc-scroll-to-top></span>

    <!--INFO: The script files containg creation of modules must go on top before service scripts-->
    <!-- Vendor Scripts -->
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/toastr.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="scripts/spin.js"></script>
    <script src="scripts/breeze.debug.js"></script>
    <script src="scripts/breeze.bridge.angular.js"></script>
    <script src="scripts/breeze.directives.js"></script>
    <script src="scripts/breeze.saveErrorExtensions.js"></script>
    <script src="scripts/breeze.metadata-helper.js"></script>
    <script src="scripts/x-editable/xeditable.js"></script>
    <script src="scripts/linq.js"></script>
    <script src="scripts/state-machine.js"></script>
    <script src="scripts/d3/d3.min.js"></script>
    <script src="scripts/nv.d3.js"></script>

    <!-- Bootstrapping -->
    <script src="appTypeScript/app.js"></script>
    <script src="appTypeScript/common/commonModule.js"></script>
    <script src="appTypeScript/config.js"></script>
    <script src="appTypeScript/config.exceptionHandler.js"></script>
    <script src="appTypeScript/config.route.js"></script>
    <!-- common Modules -->
    
    <script src="appTypeScript/common/commonConfig.js"></script>
    <script src="appTypeScript/common/common.js"></script>
    <script src="appTypeScript/common/logger.js"></script>
    <script src="appTypeScript/common/spinner.js"></script>

    <!-- common.bootstrap Modules -->
    <script src="appTypeScript/common/bootstrap/common.bootstapModule.js"></script>
    <script src="appTypeScript/common/bootstrap/bootstrap.dialog.js"></script>

    <!-- app -->
    <script src="appTypeScript/layout/shellCtrl.js"></script>
    <script src="appTypeScript/layout/sidebarCtrl.js"></script>
    <script src="appTypeScript/chart/chart.js"></script>
    <script src="appTypeScript/tide/tide.js"></script>
    <script src="appTypeScript/state/state.js"></script>

    <!-- app Directives -->
    <script src="appTypeScript/directives/cc-sidebar.js"></script>
    <script src="appTypeScript/directives/cc-spinner.js"></script>
    <script src="appTypeScript/directives/cc-widget-header.js"></script>
    <script src="appTypeScript/directives/cc-widget-close.js"></script>
    <script src="appTypeScript/directives/cc-menu-item-rendered.js"></script>
    <script src="appTypeScript/directives/cc-widget-minimize.js"></script>
    <script src="appTypeScript/directives/cc-scroll-to-top.js"></script>
    <script src="appTypeScript/directives/cc-img-person.js"></script>
    <script src="appTypeScript/chart/chart.directives.js"></script>
    <!-- app Services -->
    <script src="appTypeScript/services/guid.js"></script>
    <script src="appTypeScript/services/entityMetadata.js"></script>
    <script src="appTypeScript/services/datacontext.js"></script>
    <script src="appTypeScript/services/entityManagerFactory.js"></script>
</body>
</html>
