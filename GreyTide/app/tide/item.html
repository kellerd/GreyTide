<button ng-click="RemoveItem(item,child)">x</button>
<ul>
    <li>
        <a href="#" editable-text="child.name">{{child.name}}</a>
        <em ng-show="child.faction!=undefined">
            -
            <a href="#" editable-text="child.faction">{{child.faction}}</a>
        </em>
    </li>
    <li>
        <a href="#" editable-number="child.points">{{child.points || 0}}</a> Points
    </li>
    <li>
        {{child.name}} is currently {{child.current}} as of {{child.currentDate | date : 'short' : '+0430' }}
    </li>
    <li>
        Recede tide:
        <div multi-select
             input-model="child.allStates"
             button-label="name"
             item-label="name"
             max-labels="0"
             disable-property="active"
             helper-elements=""
             tick-property="active"
             on-item-click="setActive(child, data)">

        </div>
    </li>
    {{ item = child; '' }}
    <li ng-include="'partials/items.html'"></li>
</ul>
